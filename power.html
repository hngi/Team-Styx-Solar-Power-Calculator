    <div class="container" >
        <form method="post" action="#">
            <div class="container1">
            <div class="flex">
            <div class="sub1">
                <label><h4>APPLIANCE/LOAD <p>NAME</p></h4></label>
                <input type="text" name="lname" id="lname">
                <input type="text" name="lname" id="lname">
                <input type="text" name="lname" id="lname">
            </div>

            <div class="sub2">
                <label><h4>QUANTITY <p>&nbsp;</p></h4></label>
                <input type="number" name="quant" id="quant" min="0">
                <input type="number" name="quant" id="quant" min="0">
                <input type="number" name="quant" id="quant" min="0">
            </div>

             <div class="sub3">
                <label><h4>AC <p>WATT</p></h4></label>
                <input type="number" name="quant" id="quant" min="0">
                <input type="number" name="quant" id="quant" min="0">
                <input type="number" name="quant" id="quant" min="0">
            </div>

             <div class="sub4">
                <label><h4>HOURS ON <p>PER DAY</p></h4></label>
                <input type="number" name="quant" id="quant" max="24" min="0">
                <input type="number" name="quant" id="quant" max="24" min="0">
                <input type="number" name="quant" id="quant" max="24" min="0">
            </div>

            <div class="sub5">
                <label for="" ><h4>WATT-HOURS <p>PER DAY</p></h4></label></label>
                <input type="number" name="quant" id="quant" min="0"> 
                <input type="number" name="quant" id="quant" min="0">   
                <input type="number" name="quant" id="quant" min="0">  

            </div><br>

            </div>
            <div class="plus"><h4>+</h4></div>

            <div class="sub6">
                <label><h4>TOTAL WATT-HOUR PER DAY</h4></label>
                <input type="number" name="quant" id="quant"  min="0">

                <label><h4>TOTAL WATT-HOUR PER DAY</h4></label>
                <input type="number" name="quant" id="quant"  min="0">

                <input type="submit" value="CALCULATE" id="cal">
            </div>

            
           
            </div>

            <div class="container2">
                <div class="flex2">

                    <div class="sub7">
                    <label><h4>CHECK<p>BOX</p></h4></label>

                    <input type="radio" name="solarp" value="250W">
                    <input type="radio" name="solarp" value="370W">
                    </div>

                    <div class="sub8">
                        <label> <h4>SOLAR PANEL <p>TYPE</p></h4></label>
                        <label>250W</label>
                        <label>370W</label>
                    </div>

                    <div class="sub9">
                        <label><h4>SUNLIGHT EXPOSURE <p>PER DAY</p></h4></label>
                         <select name="" id="quant">
                            <option value="1"></option>
                        </select>

                         <select name="" id="quant">
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="sub0">
                        <label><h4>NO OF SOLAR PANELS <p>NEEDED</p></h4></label>
                        <input type="number" name="quant" id="quant" min="0">
                        <input type="number" name="quant" id="quant" min="0">
                        <input type="submit" value="CALCULATE" id="cal">
                    </div>

                </div>
                
            </div>

            <div class="float">
                <button>FINISH</button>
            </div>
            <div class="clr"></div>
